<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Account</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Account">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput1" class="form-label">Type</label>
				<input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Type">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Bid quantity</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Bid quantity">
			</div>
			<input type="submit" value="/bidList/validate"/>
			<input type="submit" value="/bidList/add"/>
		</form>
	</div>

</div>
</body>
</html>
