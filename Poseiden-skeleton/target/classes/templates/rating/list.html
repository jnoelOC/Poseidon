<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras /spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div th:replace="/nav_fragment :: #my_template_nav"></div>

	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="w-25 btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="rating : ${ratings}">
				<td th:text="${rating.id}"></td>
				<td th:text="${rating.moodysRating}"></td>
				<td th:text="${rating.sandPRating}"></td>
				<td th:text="${rating.fitchRating}"></td>
				<td th:text="${rating.orderNumber}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
