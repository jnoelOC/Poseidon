<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras /spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="mb-3">
				<label for="curveId" class="form-label">Curve Id</label>
				<input type="number" class="form-control" id="curveId" name="curveId" placeholder="Curve Id">
				<h4 style=color:red th:text="${errorMsg}"></h4>
			</div>

			<div class="mb-3">
				<label for="term" class="form-label">Term</label>
				<input type="number" class="form-control" id="term" name="term" placeholder="Type">
			</div>
			<div class="mb-3">
				<label for="value" class="form-label">Value</label>
				<input type="number" class="form-control" id="value" name="value" placeholder="Value">
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point">
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
