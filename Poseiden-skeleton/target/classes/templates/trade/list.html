<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras /spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div th:replace="/nav_fragment :: #my_template_nav"></div>

	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="w-25 btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Trade to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="trade : ${trades}">
				<td th:text="${trade.tradeId}"></td>
				<td th:text="${trade.account}"></td>
				<td th:text="${trade.type}"></td>
				<td th:text="${trade.buyQuantity}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/trade/update/{tradeId}(tradeId=${trade.tradeId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/trade/delete/{tradeId}(tradeId=${trade.tradeId})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
