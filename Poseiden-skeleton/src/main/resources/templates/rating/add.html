<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			<div class="mb-3">
				<label for="moodysRating" class="form-label">MoodysRating</label>
				<input type="text" class="form-control" id="moodysRating" name="moodysRating" placeholder="MoodysRating">
			</div>
			<div class="mb-3">
				<label for="sandPRating" class="form-label">SandPRating</label>
				<input type="text" class="form-control" id="sandPRating" name="sandPRating" placeholder="SandPRating">
			</div>
			<div class="mb-3">
				<label for="fitchRating" class="form-label">FitchRating</label>
				<input type="text" class="form-control" id="fitchRating" name="fitchRating" placeholder="FitchRating">
			</div>
			<div class="mb-3">
				<label for="orderNumber" class="form-label">Order Number</label>
				<input type="number" class="form-control" id="orderNumber" name="orderNumber" placeholder="Order Number">
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add rating">
				</div>
			</div>
		</form>
	</div>

</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
