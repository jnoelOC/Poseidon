<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras /spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div th:replace="/nav_fragment :: #my_template_nav"></div>

	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="w-25 btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each="bid : ${bids}">
					<td th:text="${bid.bidListId}"></td>
					<td th:text="${bid.account}"></td>
					<td th:text="${bid.type}"></td>
					<td th:text="${bid.bidQuantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/bidList/update/{bidListId}(bidListId=${bid.bidListId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/bidList/delete/{bidListId}(bidListId=${bid.bidListId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
