<body class="text-center">
<div class="container">
<main class="form-signin w-80 m-auto">
    <form name='f' th:action="@{/login}" method='POST'>
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
        <div th:if="${param.error}" class="alert alert-error alert-danger">
            Invalid username and password.
            <h2 style=text-align:center th:text="${param.error}"></h2>
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out.
        </div>
        <div class="mt-5 mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mt-5 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
<!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
        <button class="w-50 btn btn-md btn-primary" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</main>
