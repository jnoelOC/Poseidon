<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			<div class="mb-3">
				<label for="account" class="form-label">Account</label>
				<input type="text" class="form-control" id="account" name="account" placeholder="Account">
				<h4 style=color:red th:text="${errorMsgAccount}"></h4>
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">Type</label>
				<input type="text" class="form-control" id="type" name="type" placeholder="Type">
				<h4 style=color:red th:text="${errorMsgType}"></h4>
			</div>
			<div class="mb-3">
				<label for="buyQuantity" class="form-label">Buy quantity</label>
				<input type="number" class="form-control" id="buyQuantity" name="buyQuantity" placeholder="Buy quantity">
				<h4 style=color:red th:text="${errorMsgBuyQty}"></h4>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add trade">
				</div>
			</div>
		</form>
	</div>

</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
