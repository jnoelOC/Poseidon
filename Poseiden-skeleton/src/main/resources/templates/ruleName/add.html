<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name">
				<h4 style=color:red th:text="${errorMsgName}"></h4>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<input type="text" class="form-control" id="description" name="description" placeholder="Description">
			</div>
			<div class="mb-3">
				<label for="json" class="form-label">Json</label>
				<input type="text" class="form-control" id="json" name="json" placeholder="Json">
			</div>
			<div class="mb-3">
				<label for="template" class="form-label">Template</label>
				<input type="text" class="form-control" id="template" name="template" placeholder="Template">
			</div>
			<div class="mb-3">
				<label for="sqlStr" class="form-label">Sql</label>
				<input type="text" class="form-control" id="sqlStr" name="sqlStr" placeholder="Sql">
			</div>
			<div class="mb-3">
				<label for="sqlPart" class="form-label">SqlPart</label>
				<input type="text" class="form-control" id="sqlPart" name="sqlPart" placeholder="SqlPart">
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add RuleName">
				</div>
			</div>
		</form>
	</div>

</div>
<footer>
	<div style="text-align:center">
		<a href="/logout"> <img src="/img/logo.png" alt="Poseidon" width="128" height="88"></a>
	</div>
</footer>
</body>
</html>
